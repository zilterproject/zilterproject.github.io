<!DOCTYPE html>
<html>
<head>

  <script>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zilter: Online Shopping Made Easier</title>
  <link rel="stylesheet" type="text/css" href="style/style.css">
  <link rel="icon" type="image/png" href="images/favicon-new.png">
</head>
<body>
  <div class="content">
    <div class="heading">
      <img src="images/logo-new.png" width="150px" style="margin-top: 5vh">
      
      <p class="caption">Information For Your Next Appliance Purchase</p>
      <form action="filter.html">
        <input type="text" class="search" placeholder="Search for product information (e.g. vacuum)">
        <input type="image" src="images/search.png" alt="Submit" class="submit_search" width="20px" height="20px">
      </form>
    </div>

    <div class="category-line"><p class="category-title">Select by Category</p><a href="categories.html" class="seeall">See All</a></div>
    <div class="category-rows">
      <div class="product-rows">
        <div class="product-container">
          <button id="c1" class="product" onclick="location.href='filter.html'"></button>
          <span class="product-title">Vacuum</span>
        </div>
        <div class="product-container">
          <button id="c2" class="product" onclick="location.href='filter.html'" disabled></button>
          <span class="product-title">&nbsp;</span>
        </div>
        <div class="product-container">
          <button id="c3" class="product" onclick="location.href='filter.html'" disabled></button>
          <span class="product-title">&nbsp;</span>
        </div>
        <div class="product-container">
          <button id="c4" class="product" onclick="location.href='filter.html'" disabled></button>
          <span class="product-title">&nbsp;</span>
        </div>
      </div>
    </div>

    <div class="category-line"><p class="category-title">Select by Most Popular</p><a href="popular.html" class="seeall">See All</a></div>
    <div class="category-rows">
      <div class="product-rows">
        <div class="product-container">
          <button id="p1" class="product item" onclick="location.href='product.html'"></button>
          <span class="product-title">Bissell CleanView</span>
        </div>
        <div class="product-container"> 
          <button id="p2" class="product item" onclick="location.href='product.html'" disabled></button>
          <span class="product-title">&nbsp;</span>
        </div>
        <div class="product-container">          
          <button id="p3" class="product item" onclick="location.href='product.html'" disabled></button>
          <span class="product-title">&nbsp;</span>
        </div>
        <div class="product-container"> 
          <button id="p4" class="product item" onclick="location.href='product.html'" disabled></button>
          <span class="product-title">&nbsp;</span>
        </div>
      </div>
    </div>
  </div>
